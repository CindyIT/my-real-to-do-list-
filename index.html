<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./todo-removebg-preview.png" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

</head>
<body>

    <h1><b>CINDY'S TO DO LIST</b></h1>

    <div class="container">
        <form id="form">
            <input 
                type="text"  
                class="input" 
                placeholder="Enter Your TASK"
                autocomplete="off"
                id="input">
            
            <ul class="todos" id="todos">
                <!-- Tasks will be added here -->
            </ul>
        </form>
    </div>

    <footer class="footer">
        <p>CLICK <b>ENTER</b> TO ADD NEW TASK</p>
        <p><b>LEFT CLICK</b> TO MARK AS COMPLETED </p>
        <p><b>Right Click</b> TO REMOVE </p>
    </footer>

    <script src="https://kit.fontawesome.com/0fcc8b9f34.js" crossorigin="anonymous"></script>
    <script src="./super.js"></script>
</body>
</html>
